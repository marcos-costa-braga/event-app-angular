<!-- Carrosel -->
<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="accent"
  maxWidth="auto"
  proportion="25"
  slides="4"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false"
  ></mat-carousel-slide>
</mat-carousel>

<!-- Eventos -->
<div style="background-color: darkgray; padding: 20px;">
  <a [routerLink]="['/event']">Veja mais >></a>

  <div fxLayout='row' fxLayoutAlign="space-around center" class="cards">
    <div fxFlex="20" class="card" *ngFor="let event of events; index as eventId">
      <mat-card>
        <img mat-card-image src="{{event.imageURL}}">
        <mat-card-header>
          <mat-card-title><a [title]="event.title" [routerLink]="['/event',eventId]"> {{event.title}}</a></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{event.description}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Inscrever-se</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<!-- Novidades -->
<div style="padding: 20px;">
  <a [routerLink]="['/post']">Veja mais >></a>
  <div fxLayout='row' fxLayoutWrap class="cards" >
    <div fxFlex="20" class="card" *ngFor="let post of posts; index as postId">
      <mat-card>

        <img mat-card-image src="{{post.imageURL}}">
        <mat-card-header>
          <mat-card-title><a [title]="post.title" [routerLink]="['/post',postId]"> {{post.title}}</a></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{post.description}}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
