<div class="viewer-wrapper">
  <div class="viewer-title">
    <div class="viewer-title-text">
      Fale conosco
    </div>
  </div>
  <form (ngSubmit)="onSubmit()" class="viewer-body">
    <mat-form-field appearance="standard">
      <mat-label>Qual o Assunto?</mat-label>
      <input matInput [formControl]="subject" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Descreva como podemos te ajudar.</mat-label>
      <textarea matInput [formControl]="ticket" required style="min-height: 60px;"></textarea>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Enviar</button>
  </form>
</div>
